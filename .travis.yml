language: cpp

env:
    - BUILD_VARIANT=Debug
    - BUILD_VARIANT=Release

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
            - wget
            - make
            - mesa-common-dev
            - libglu1-mesa-dev
            - xorg-dev
            - gcc-8
            - g++-8

before_install:
      # cmake 3.12
    - |
      travis_retry wget -q https://cmake.org/files/v3.12/cmake-3.12.3-Linux-x86_64.sh
      sh cmake-3.12.3-Linux-x86_64.sh --skip-license
    - export PATH=$TRAVIS_BUILD_DIR/bin:$PATH

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE:STRING=$BUILD_VARIANT -DCMAKE_CXX_COMPILER:STRING=g++-8 -DCMAKE_C_COMPILER:STRING=gcc-8 -DCMAKE_INSTALL_PREFIX:STRING=$TRAVIS_BUILD_DIR/install
  - cmake --build . --target fsim
  - cmake --build . --target install
  - ls -lah $TRAVIS_BUILD_DIR/install
